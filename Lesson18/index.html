<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Задание 1: `position: static` (по умолчанию) -->
     <div class="static" style="background-color: wheat;">Text1</div>
     <div class="static" style="background-color: aqua;">Text2</div>
     <div class="static" style="background-color: turquoise;">Text3</div>
     <div style="padding: 10px; margin: 10px;">-----------------------------------------------------------</div>
     <!-- Задание 2: `position: relative` -->
     <div class="relative" style="background-color: wheat;">Text1</div>
     <div class="relative" style="background-color: aqua;">Text2</div>
     <div class="relative" style="background-color: turquoise;">Text3</div>
     <div style="padding: 10px; margin: 10px;">-----------------------------------------------------------</div>
     <!-- Задание 3: `position: absolute` -->
     <div class="absolute1" style="background-color: rgba(255, 0, 0, 0.5);">Text1
        <div class="absolute2" style="background-color:  rgba(68, 255, 0, 0.5);">Text2</div>
     </div>
     <div style="padding: 10px; margin: 10px; margin-top: 30px;">-----------------------------------------------------------</div>
     <!-- Задание 4: `position: fixed` -->
     <div class="fixed">text15</div>
     <!-- Задание 5: `position: sticky` -->
    <div style="height: 400px;  background-color: rgba(68, 0, 255, 0.2); width: 400px;"><div class="sticky">text4</div></div>
    <div style="width: 400px; height: 800px; background-color: rgba(211, 25, 25, 0.2);"></div>
</body>
</html>
